data:
  cmd: python -m spacy run data
  script:
    - python scripts/parse_crest_data.py assets/crest_v2.xlsx data/my_train.spacy
      data/my_dev.spacy data/my_test.spacy
  deps:
    - path: assets/crest_v2.xlsx
      md5: e5b30c11f4a7877b39c4c691eb8724f7
    - path: scripts/parse_crest_data.py
      md5: 6cc6c9f258e0d25cbf6617958cae2be8
  outs:
    - path: data/my_train.spacy
      md5: 313f5d340fab065b2814d19588531bbf
    - path: data/my_dev.spacy
      md5: 48462b4701a4e0fda95a07549d71c969
    - path: data/my_test.spacy
      md5: 9e540eb60ef0f56052c020fe3a251b6b
  spacy_version: 3.3.2
  spacy_git_version: 4e032da3b
train_gpu:
  cmd: python -m spacy run train_gpu
  script:
    - python -m spacy train configs/rel_trf.cfg --output training --paths.train data/my_train.spacy
      --paths.dev data/my_dev.spacy -c ./scripts/custom_functions.py --gpu-id 0
  deps:
    - path: configs/rel_trf.cfg
      md5: 71c6bb8a070d01840bdb59dcdcd63bea
    - path: data/my_train.spacy
      md5: 313f5d340fab065b2814d19588531bbf
    - path: data/my_dev.spacy
      md5: 48462b4701a4e0fda95a07549d71c969
  outs:
    - path: training/model-best
      md5: 276bb5fc8189f5eb038633dbbfafee59
  spacy_version: 3.3.2
  spacy_git_version: 4e032da3b
evaluate:
  cmd: python -m spacy run evaluate
  script:
    - python ./scripts/evaluate.py training/model-best data/my_test.spacy False
  deps:
    - path: training/model-best
      md5: 276bb5fc8189f5eb038633dbbfafee59
    - path: data/my_test.spacy
      md5: 9e540eb60ef0f56052c020fe3a251b6b
  outs: []
  spacy_version: 3.3.2
  spacy_git_version: 4e032da3b
evaluate_my_data:
  cmd: python -m spacy run evaluate_my_data
  script:
    - python ./scripts/evaluate.py training/model-best data/my_train.spacy True
  deps:
    - path: training/model-best
      md5: 276bb5fc8189f5eb038633dbbfafee59
    - path: data/crest_test.spacy
      md5: 9e540eb60ef0f56052c020fe3a251b6b
  outs: []
  spacy_version: 3.3.2
  spacy_git_version: 4e032da3b
evaluate_my_data_all:
  cmd: python -m spacy run evaluate_my_data_all
  script:
    - python ./scripts/evaluate.py training/model-best data/my_train_all_incl_neg.spacy
      True
  deps:
    - path: training/model-best
      md5: 276bb5fc8189f5eb038633dbbfafee59
    - path: data/my_train_all_incl_neg.spacy
      md5: c53907daaff41ac891167696a34d2363
  outs: []
  spacy_version: 3.3.2
  spacy_git_version: 4e032da3b
